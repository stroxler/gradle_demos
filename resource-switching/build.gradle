def environment = hasProperty('env') ? env : 'dev'

def configs = [
  'dev': [
    'moreResources': 'src/main/resourceSets/dev'
  ],
  'prod': [
    'moreResources': 'src/main/resourceSets/prod'
  ],
]

def config = configs.get environment
def moreResources = config.get 'moreResources'

task printProps << {
    println "environment is $environment"
    println "config is $config"
    println "moreResources is $moreResources"
}

apply plugin: 'java'

sourceSets {
  main {
    resources {
       srcDirs = [ 'src/main/resources', moreResources ]
    }
  }
}

